<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-functions.js"></script>

<form align="center" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
    <mat-card>
        <h4>Contact Us</h4>

        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" />
            <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-error *ngIf="emailFormControl.hasError('email')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Message" formControlName="message" />
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="warn">
            Submit
        </button>
    </mat-card>
</form>
