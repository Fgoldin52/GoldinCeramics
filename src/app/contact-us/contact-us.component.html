    <mat-card>
        <h3>Contact Us Test</h3>

        <mat-form-field style="width: 100%">
            <input matInput placeholder="Name" [formControl]="nameFormControl" />
            <mat-error *ngIf="nameFormControl.hasError('minlength')">
                Name must be at least 4 characters long.
            </mat-error>
            <mat-error *ngIf="nameFormControl.hasError('required')">
                Name is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <input matInput placeholder="Email" [formControl]="emailFormControl" />
            <mat-error *ngIf="emailFormControl.hasError('email')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <input matInput placeholder="Message" [formControl]="messageFormControl" />
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <button mat-raised-button [disabled]="emailFormControl.invalid || nameFormControl.invalid || loading" color="primary" (click)="register()">
            {{buttionText}}
        </button>
    </mat-card>
</form>
