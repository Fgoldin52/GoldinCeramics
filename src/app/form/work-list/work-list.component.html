<div class="list-group users-list">
    <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="col col-md-8 text-col">
            <h5 class="mb-1">{{item.payload.doc.data().title}}</h5>
            <h5 class="mb-1">{{item.payload.doc.data().description}}</h5>
            <h5 class="mb-1">{{item.payload.doc.data().price}}</h5>
            <button (click)="viewDetails(item)">Modify</button>
        </div>
    </div>

</div>
