<div class="list">
    <div *ngFor="let item of items" class="container">
        <mat-card>
            <h5 class="item">Name: {{item.payload.doc.data().title}}</h5>
            <h5 class="item">Description: {{item.payload.doc.data().description}}</h5>
            <h5 class="item">Price: {{item.payload.doc.data().price}}</h5>
            <h5 class="item">Type: {{item.payload.doc.data().type}}</h5>
            <button (click)="viewDetails(item)">Modify</button>
            <div class="image">
                <img mat-card-image class="mb-1" src={{item.payload.doc.data().downloadURL}}>
            </div>
        </mat-card>
    </div>
</div>
