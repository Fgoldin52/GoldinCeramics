<form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Title" class="form-control" formControlName="title">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Description" class="form-control" formControlName="description">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Height (inches)" class="form-control" formControlName="height">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Width (inches)" class="form-control" formControlName="width">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Depth (inches)" class="form-control" formControlName="depth">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Materials" class="form-control" formControlName="materials">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Price" class="form-control" formControlName="price">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Etsy Link" class="form-control" formControlName="etsy">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of types" [value]="type.value">
                    {{type.value}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <label for="file">File:</label>
    <div class="form-group col-12">
        <input type="file" id="file" #userPhoto (change)="onFileSelected($event)" name="image" autocomplete="off" />
    </div>

    <div class=" row submit-button-container ">
        <div class="col-md-4 ">
            <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid ">Create</button>
        </div>
    </div>

</form>
