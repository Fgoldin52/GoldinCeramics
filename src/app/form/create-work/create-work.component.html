<form class="create-form" [formGroup]="exampleForm" novalidate (ngSubmit)="onSubmit(exampleForm.value)">

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Title" class="form-control" formControlName="title">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Description" class="form-control" formControlName="description">
        </mat-form-field>
    </div>

    <div class="form-group">
        <mat-form-field class="input-style">
            <input matInput placeholder="Price" class="form-control" formControlName="price">
        </mat-form-field>
    </div>

    <div class="row submit-button-container">
        <div class="col-md-4">
            <button mat-raised-button class="submit-button" color="primary" type="submit" [disabled]="!exampleForm.valid">Create</button>
        </div>
    </div>

</form>
